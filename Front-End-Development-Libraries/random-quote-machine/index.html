<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
  </head>
  <body class="container-fluid bg-dark">
    <div
      class="
        .me-3
        card
        shadow-lg
        p-3
        mb-5
        bg-body
        rounded
        position-absolute
        top-50
        start-50
        translate-middle
        w-75
      "
      id="quote-box"
    >
      <figure class="text-center">
        <blockquote id="text" class="fs-1" class="blockquote">
          Loading Quote...
        </blockquote>
        <figcaption id="author" class="blockquote-footer">Author</figcaption>
      </figure>
      <!-- Button that calls JS function for a new quote -->
      <button class="btn btn-primary" onclick="newQuote()" id="new-quote">
        New Quote <i class="fas fa-angle-right"></i>
      </button>
      <a
        href="https://twitter.com/intent/tweet"
        id="tweet-quote"
        class="btn btn-info"
        >Tweet! <i class="fab fa-twitter"></i
      ></a>
    </div>
  </body>
  <script src="index.js"></script>
</html>
