<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/The_Boring_Company_Logo.svg/800px-The_Boring_Company_Logo.svg.png"
        alt="The Boring Company Logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <a href="#header" class="nav-link">Home</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#sold-out" class="nav-link">Buy</a>
      </nav>
      <main>
        <h1><span id="title-small">not a </span>FlamethrowerðŸ”¥</h1>
        <p><i>don't sue me please</i></p>
        <figure class="video-embed">
          <iframe
            id="video"
            src="https://www.youtube-nocookie.com/embed/Hz6aQ7bRL8s"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </figure>
        <article>
          <h2>20,000 NOT-A-FLAMETHROWERS SOLD</h2>
          <p>Fire extinguisher sold separately</p>
          <p>
            May not be used on Boring Company decorative lacquered hay bales or
            Boring Company dockside warehouses
          </p>
        </article>
        <hr />
        <article>
          <h2 id="sold-out">Sold OUT</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Be alerted of new merch:</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              id="email"
              required
            />
            <input type="submit" id="submit" value="Join Mailing List" />
          </form>
        </article>
      </main>
    </header>
  </body>
</html>
